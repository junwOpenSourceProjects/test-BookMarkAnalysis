spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/test_technical?useSSL=false&useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true&allowMultiQueries=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 缓存配置
  cache:
    type: caffeine

server:
  port: ${SERVER_PORT:8000}

# Actuator健康检查端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

# 书签解析配置
bookmark:
  # 输入文件路径（支持classpath:前缀或绝对路径）
  input-path: ${BOOKMARK_INPUT_PATH:classpath:wo1261931780/testBookMarkAnalysis/bookmarks/bookmarks.html}
  # 输出文件路径
  output-path: ${BOOKMARK_OUTPUT_PATH:${user.home}/bookmark-output/result.txt}

# 日志配置
logging:
  level:
    wo1261931780: ${LOG_LEVEL:INFO}
    org.springframework.cache: ${CACHE_LOG_LEVEL:DEBUG}
