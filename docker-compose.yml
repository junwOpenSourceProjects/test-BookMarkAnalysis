version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: bookmark-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bookmarks}
      MYSQL_USER: ${MYSQL_USER:-bookmarks}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bookmarks123}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bookmark-network

  # 书签分析应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookmark-app
    restart: unless-stopped
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-bookmarks}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-bookmarks}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-bookmarks123}
      # JVM配置
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
      # 应用配置
      SERVER_PORT: 8080
      TZ: Asia/Shanghai
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - app_logs:/app/logs
      - ./data/bookmarks:/app/data/bookmarks:ro
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bookmark-network

  # Redis缓存服务（可选，用于分布式缓存）
  redis:
    image: redis:7-alpine
    container_name: bookmark-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-network
    profiles:
      - redis  # 默认不启动，使用 docker-compose --profile redis up 启动

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local

networks:
  bookmark-network:
    driver: bridge
